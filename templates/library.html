{% extends 'base.html' %}
{% block content %}

<div class="library">
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% for photo in photos %}
        <div>
            <img src="{{ s3_url_for(filename=photo.original_photo) }}">
            {% if photo.processed_photo %}
                <img src="{{ s3_url_for(filename=photo.processed_photo) }}">
            {% else %}
                <a href="/processing/{{ photo.photo_id }}">Colorize</a>
            {% endif %}
        </div>
    {%endfor%}
</div>

{%endblock%}
