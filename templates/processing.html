{% extends 'base.html' %}
{% block content %}
<nav>
  <h1>Colorize bw photos</h1>
  <ul>
    <li>About</li>
     <li>Log out</li>
     <li><a href="/logout" id="log-out">Log out</a></li>
  </ul>
  <div class="underline"></div>
</nav>

<div class="my-container">
    <img src="{{ url_for('uploaded_file', filename=photo.original_photo) }}"" id="img-processing">
    <button type="button" id="process-button">Click Me!</button>
</div>


<p></p>
<div class="my-container">
    <p>
    <a href="/library">Go back to the library</a>
</p>
   
</div>


<script>
    "use strict";

    function replaceImage(results) {
        $('#img-processing').attr("src", results);
        console.log("Finished replaceStatus");
    }

    function processImage() {
        $.post('/process/{{ photo.photo_id }}', replaceImage);
        console.log("Finished sending AJAX");
    }

    $('#process-button').on('click', processImage);
</script>



{%endblock%}
